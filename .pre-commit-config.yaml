repos:
  # Ruff - replaces black, isort, pylint, and bandit
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      # Linting (includes security checks)
      - id: ruff
        args: [ --fix, --exit-non-zero-on-fix, backend, scripts, module_setup.py, conftest.py ]
        pass_filenames: false
        stages: [ pre-commit ]
      # Formatting (replaces black)
      - id: ruff-format
        args: [ backend, scripts, module_setup.py, conftest.py ]
        pass_filenames: false
        stages: [ pre-commit ]

  # Type checking
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run --python 3.12 mypy --config-file=mypy.ini
        language: system
        types: [ python ]
        require_serial: true
        stages: [ pre-commit ]
        pass_filenames: false

  - repo: local
    hooks:
      - id: banned-words
        name: banned-words
        entry: python3 scripts/check_banned_words.py
        language: system
        pass_filenames: false
        stages: [ pre-commit ]

  # Run tests on pre-push
  - repo: local
    hooks:
      - id: launcher-validate
        name: launcher-validate
        entry: python3 nodes/scripts/launch_services.py validate
        language: system
        pass_filenames: false
        always_run: true
        stages: [ pre-push ]
        require_serial: true
      - id: launcher-metrics
        name: launcher-metrics
        entry: python3 nodes/scripts/launch_services.py metrics --format json
        language: system
        pass_filenames: false
        always_run: true
        stages: [ pre-push ]
        require_serial: true
      - id: pytest
        name: pytest
        entry: bash scripts/run_tests_with_services.sh
        language: system
        pass_filenames: false
        always_run: true
        stages: [ pre-push ]
        require_serial: true

  # Additional useful hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        stages: [ pre-commit ]
      - id: check-added-large-files
        args: ['--maxkb=100000']  # 100MB limit
        stages: [ pre-commit ]
      - id: check-merge-conflict
        stages: [ pre-commit ]
      - id: debug-statements
        stages: [ pre-commit ]
