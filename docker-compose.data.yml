version: '3.8'

# This compose file is compatible with both docker-compose and podman-compose
# AMI-ORCHESTRATOR uses Podman by default for enhanced security and rootless containers

services:
  # Postgres with pgvector extension (full PostgreSQL 16 + pgvector)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ami-postgres
    profiles: ["postgres"]
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 10s
      retries: 30

  # Redis cache
  redis:
    image: redis:7
    container_name: ami-redis
    profiles: ["redis"]
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 30

  # Dgraph standalone (Zero + Alpha in one container)
  dgraph:
    image: dgraph/standalone:v24.0.0
    container_name: ami-dgraph
    profiles: ["dgraph"]
    environment:
      DGRAPH_ALPHA_SECURITY: whitelist=0.0.0.0/0
    ports:
      - "${DGRAPH_HTTP_PORT:-8080}:8080"  # HTTP
      - "${DGRAPH_GRPC_PORT:-9080}:9080"  # gRPC
    volumes:
      - dgraphdata:/dgraph

  # MongoDB
  mongo:
    image: mongo:7
    container_name: ami-mongo
    profiles: ["mongo"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-x}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-x}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodata:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 10s
      retries: 30

  # Prometheus time series database
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: ami-prometheus
    profiles: ["prometheus"]
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-30d}'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - prometheusdata:/prometheus
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    healthcheck:
      test: ["CMD", "wget", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 30

volumes:
  pgdata:
  redisdata:
  dgraphdata:
  mongodata:
  prometheusdata:
