version: '3.8'

# This compose file is compatible with both docker-compose and podman-compose
# AMI-ORCHESTRATOR uses Podman by default for enhanced security and rootless containers

services:
  openbao:
    image: docker.io/openbao/openbao:latest
    container_name: ami-openbao
    command:
      - server
      - -dev
      - -dev-root-token-id=${OPENBAO_DEV_ROOT_TOKEN_ID:-openbao-root}
      - -dev-listen-address=0.0.0.0:8200
    environment:
      BAO_LOG_LEVEL: ${OPENBAO_LOG_LEVEL:-info}
    ports:
      - "${OPENBAO_PORT:-8200}:8200"
    profiles: ["openbao"]

volumes: {}
