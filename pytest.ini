[pytest]
testpaths = tests/unit
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    integration: Integration tests (actual CLI calls, slower)
    requires_claude_cli: Tests that require Claude CLI to be installed
    slow: Tests that take >10 seconds
    performance: Performance benchmark tests
    e2e: End-to-end tests requiring real Google Drive credentials
    requires_ssh: Tests requiring SSH server running
    network: Network tests using real interfaces (not loopback)
    ssh_security: Tests validating SSH security restrictions
